<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>
  <title>Formulario de clientes</title>
</head>
<body>
  <form class="p-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do cliente">
      </div>
      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Número do CPF">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="e-mail">
      </div>
      <div class="form-group col-md-6">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Rua, número, apto, bloco, etc">
      </div>
      <div class="form-group col-md-6">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00.000-000">
      </div>
      <div class="form-group col-md-3">
      <label for="estado">Estado</label>
      <select id="estado" class="form-control">
          <option selected>MG</option>
          <option>AC</option>
          <option>AL</option>
          <option>AM</option>
          <option>AP</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MS</option>
          <option>MT</option>
          <option>PA</option>
          <option>PB</option>
          <option>PE</option>
          <option>PI</option>
          <option>PR</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RO</option>
          <option>RS</option>
          <option>RR</option>
          <option>SC</option>
          <option>SE</option>
          <option>SP</option>
          <option>TO</option>
      </select>
    </div>
    </div>
    
    <button id="btn-gravar" class="btn btn-primary">Gravar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
